<head>
	{% extends 'blog/base.html' %}
	
	
</head>

<!-- this will list some limited post on homepage -->
<body>
	{% block content %}
		{% for post in posts %}
			<div class="row" style="background-color: white; font-size: 16px; margin-bottom: 0px; padding:5px">
				<div class="col s12, m12 l8" id="post-list">
					<a href="{{post.get_absolute_url}}"><h3>{{post.title}}</h3></a>
					<p>{{post.published_date}}</p>
					<p>{{post.content|safe|linebreaks|truncatewords:80}} <a href="{% url 'blog:post_detail' post.slug %}">read more</a> </p>
					<hr>
				</div>
			</div>
		{% endfor %}
	{% endblock content %}
	
</body>
